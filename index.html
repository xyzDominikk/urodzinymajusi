<body>

<script>

const birthday = new Date(2026,2,22); 

function updateCountdown(){

const now = new Date();
const diff = birthday - now;

if(diff <= 0){
document.getElementById("countdown").innerText="ğŸ‰ To juÅ¼ dziÅ›!";

}

const days = Math.floor(diff/(1000*60*60*24));

function openLetter(){

}

function closeLetter(){
