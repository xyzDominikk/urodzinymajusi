<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
body{
margin:0;
background:black;
color:white;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
overflow:hidden;
}

/* ğŸ¬ scena filmowa */
.scene{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;

}

.scene.active{

}

padding:16px 24px;

}

/* ğŸŒŒ gwiazdy */
.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
opacity:.6;
animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
from{opacity:.2}
to{opacity:.8}
}

/* admin */
#admin{
position:fixed;
top:20px;
right:20px;
background:#111;
padding:15px;
border-radius:14px;
display:none;
}
</style>
</head>

<body>

<div id="stars"></div>

<!-- â³ TIMER -->
<div class="scene active" id="scene0">
<div>
<h1 id="countdown">Åadowanie...</h1>
<button id="startBtn" disabled onclick="nextScene()">WejdÅº â¤ï¸</button>
</div>
</div>

<!-- ğŸ¬ INTRO -->
<div class="scene" id="scene1">
<h1>Dla Ciebie â¤ï¸</h1>
</div>

<div class="scene" id="scene2">
<h2 id="daysKnown"></h2>
</div>

<div class="scene" id="scene3">
<h2>SpotkaliÅ›my siÄ™ dnia 29.12.2025<br>(od tego dnia jestem najszczÄ™Å›liwszy!!)</h2>
</div>

<div class="scene" id="scene4">
<h2>17.01.2026 â¤ï¸ WejÅ›cie w zwiÄ…zek</h2>
</div>

<div class="scene" id="scene5">
<h2>Zobaczymy jak potoczy siÄ™ dalejâ€¦</h2>
</div>

<div class="scene" id="scene6">
<h2>ğŸ’” AnalizujÄ™ wspomnieniaâ€¦</h2>
</div>

<div class="scene" id="scene7">
<h2>ğŸ’Œ Twoje Å¼yczenia tutaj</h2>
</div>

<div id="admin">
<button onclick="forceUnlock()">ğŸ”“ unlock</button>
<button onclick="nextScene()">â­ skip</button>
</div>

<audio id="music" src="muzyka.mp3"></audio>

<script>
const birthday=new Date(2026,1,22,0,0,0);
let offset=0;
let unlocked=false;
let current=0;

const isMobile=/iPhone|Android|iPad/i.test(navigator.userAgent);

/* ğŸŒ czas */
async function syncTime(){
try{
const r=await fetch("https://worldtimeapi.org/api/ip");
const d=await r.json();
offset=new Date(d.datetime)-new Date();
}catch{}
}
const now=()=>new Date(new Date().getTime()+offset);

/* â³ timer */
function updateCountdown(){
const diff=birthday-now();

if(diff<=0 && !unlocked){
unlocked=true;
countdown.innerText="ğŸ¬ Start filmu â¤ï¸";
startBtn.disabled=false;
navigator.vibrate?.([40,30,40]);
return;
}

if(diff>0){
const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff/(1000*60*60))%24);
const m=Math.floor((diff/(1000*60))%60);
const s=Math.floor((diff/1000)%60);
countdown.innerText=`${d}d ${h}h ${m}m ${s}s`;
}
}
setInterval(updateCountdown,1000);

/* ğŸ¬ przejÅ›cia filmowe */
function nextScene(){
document.getElementById("scene"+current).classList.remove("active");
current++;
const s=document.getElementById("scene"+current);
if(s) s.classList.add("active");

navigator.vibrate?.(25);

if(current===1) startMusic();

if(current===2){
const start=new Date(2025,10,29);
const days=Math.floor((now()-start)/(1000*60*60*24));
daysKnown.innerText=`Znamy siÄ™ ${days} dni â¤ï¸`;
}

if(current===6){
setTimeout(nextScene,3000);
}
}

/* ğŸŒŒ gwiazdy cinematic */
const starBox=document.getElementById("stars");
for(let i=0;i<90;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*100+"%";
starBox.appendChild(s);
}

/* ğŸµ muzyka */
function startMusic(){
const m=document.getElementById("music");
m.volume=0;
m.play().catch(()=>{});
let v=0;
const i=setInterval(()=>{
if(v<1){v+=0.05;m.volume=v;}
else clearInterval(i);
},200);
}

/* ğŸ§  admin */
if(!isMobile){
document.addEventListener("keydown",(e)=>{
if(e.ctrlKey&&e.shiftKey&&e.key==="A"){
admin.style.display="block";
}
});
}

function forceUnlock(){
offset=birthday-new Date();
updateCountdown();
}

syncTime().then(updateCountdown);
</script>

</body>
</html>
