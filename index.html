<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Urodziny ‚ù§Ô∏è</title>

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
color:white;
text-align:center;
overflow:hidden;
transition:0.5s;
}

.pulse{
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{background:linear-gradient(135deg,#ff758c,#ff7eb3);}
50%{background:linear-gradient(135deg,#ff5e7e,#ff99cc);}
100%{background:linear-gradient(135deg,#ff758c,#ff7eb3);}
}

.container{
background:rgba(0,0,0,0.35);
padding:40px;
border-radius:20px;
width:340px;
}

button{
padding:12px 20px;
border:none;
border-radius:10px;
font-size:16px;
cursor:pointer;
margin-top:15px;
}

button:disabled{
opacity:0.4;
}

.letter{
position:fixed;
bottom:-100%;
left:50%;
transform:translateX(-50%);
width:360px;
background:white;
color:black;
padding:25px;
border-radius:15px;
transition:1s;
}

.letter.show{
bottom:50%;
transform:translate(-50%,50%);
}

.gallery{
display:none;
margin-top:15px;
}

.gallery img{
width:90px;
border-radius:10px;
margin:5px;
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>

</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
<h1>üéÇ Urodziny ju≈º za:</h1>
<div id="countdown">≈Åadowanie...</div>

<button id="openBtn" onclick="openLetter()" disabled>
üîí List zablokowany
</button>

<div class="gallery" id="gallery">
<h3>üñºÔ∏è Nasze wspomnienia</h3>
<img src="https://picsum.photos/100?1">
<img src="https://picsum.photos/100?2">
<img src="https://picsum.photos/100?3">
</div>

</div>

<div id="letter" class="letter">
<h2>üíå List dla Ciebie</h2>
<p id="typedText"></p>
<button onclick="finishReading()">Zamknij</button>
</div>

<audio id="music" src="muzyka.mp3"></audio>

<script>

const birthday = new Date(2026,1,22,0,0,0);
let offset=0;
let unlocked=false;
let confettiDone=false;

const fullText=`TU WPISZ SW√ìJ LIST ‚ù§Ô∏è`;
let index=0;

// üåê czas z internetu
async function syncTime(){
try{
const r=await fetch("https://worldtimeapi.org/api/ip");
const d=await r.json();
offset=new Date(d.datetime)-new Date();
}catch{}
}

// ‚è≥ odliczanie
function updateCountdown(){

const now=new Date(new Date().getTime()+offset);
const diff=birthday-now;

if(diff<=0 && !unlocked){
unlocked=true;
document.body.classList.add("pulse");

document.getElementById("countdown").innerText="üéâ Wszystkiego najlepszego!";
const btn=document.getElementById("openBtn");
btn.disabled=false;
btn.innerText="üíå Otw√≥rz list";

startConfettiOnce();
fadeInMusic();

return;
}

if(diff>0){
const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff/(1000*60*60))%24);
const m=Math.floor((diff/(1000*60))%60);
const s=Math.floor((diff/1000)%60);

document.getElementById("countdown").innerText=
d+"d "+h+"h "+m+"m "+s+"s";
}
}

setInterval(updateCountdown,1000);

// üíå otwarcie listu
function openLetter(){
document.getElementById("letter").classList.add("show");
typeWriter();
}

// ‚å®Ô∏è pisanie listu
function typeWriter(){
if(index<fullText.length){
document.getElementById("typedText").innerHTML+=fullText.charAt(index);
index++;
setTimeout(typeWriter,35);
}
}

// üìñ koniec czytania
function finishReading(){
document.getElementById("letter").classList.remove("show");
document.getElementById("gallery").style.display="block";
}

// üéµ fade-in muzyki
function fadeInMusic(){
const music=document.getElementById("music");
music.volume=0;
music.play();
let v=0;
const fade=setInterval(()=>{
if(v<1){
v+=0.05;
music.volume=v;
}else clearInterval(fade);
},200);
}

// üéâ konfetti tylko raz
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let pieces=[];

function startConfettiOnce(){
if(confettiDone) return;
confettiDone=true;

for(let i=0;i<160;i++){
pieces.push({
x:Math.random()*canvas.width,
y:-20,
s:Math.random()*8+4,
v:Math.random()*3+2
});
}
animate();
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
pieces.forEach(p=>{
p.y+=p.v;
ctx.fillRect(p.x,p.y,p.s,p.s);
});
requestAnimationFrame(animate);
}

// start
syncTime().then(updateCountdown);

</script>

</body>
</html>
